<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>股票历史记录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- 引入 Bootstrap -->
    <!--<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>日期</th>
                    <th>代码</th>
                    <th>名称</th>
                    <th>当前价格</th>
                    <th>最高价</th>
                    <th>最低价</th>
                    <th>开盘价</th>
                    <th>前收盘</th>
                    <th>涨跌额</th>
                    <th>涨跌幅</th>
                    <th>换手率</th>
                    <th>成交量(万)</th>
                    <th>成交金额(万)</th>
                    <th>总市值</th>
                    <th>流通市值</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${date}"></td>
                        <td th:text="${id}"></td>
                        <td th:text="${name}"></td>
                        <td th:text="${dangqianjiage}"></td>
                        <td th:text="${zuigaojia}"></td>
                        <td th:text="${zuidijia}"></td>
                        <td th:text="${kaipanjia}"></td>
                        <td th:text="${qianshoupan}"></td>
                        <td th:text="${zhangdiee}"></td>
                        <td th:text="${zhangdiefu}"></td>
                        <td th:text="${huanshoulv}"></td>
                        <td th:text="${chengjiaoliang}"></td>
                        <td th:text="${chengjiaojine}"></td>
                        <td th:text="${zongshizhi}"></td>
                        <td th:text="${liutongshizhi}"></td>
                    </tr>
                </tbody>
            </table>
            
            
        </div>
    </div>


</div>
