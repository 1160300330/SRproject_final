<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>Zegva - Responsive Admin & Dashboard Template | Themesdesign</title>
    <meta content="Responsive admin theme build on top of Bootstrap 4" name="description">
    <meta content="Themesdesign" name="author">
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <link th:href="@{/static/css/bootstrap-datepicker.min.css}" rel="stylesheet">

    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/static/css/metismenu.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/static/css/icons.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/static/css/style.css}" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="accountbg"></div>

    <!-- Begin page -->
    <div class="home-btn d-none d-sm-block">
        <a href="/" class="text-white"><i class="mdi mdi-home h1"></i></a>
    </div>

    <div class="wrapper-page">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card card-pages mt-4">
                        <div class="card-body">
                            <div class="text-center mt-0 mb-3">
                                <a href="index.html" class="logo logo-admin">
                                    <img src="static/picture/logo-dark.png" class="mt-3" alt="" height="26"></a>
                                <p class="text-muted w-75 mx-auto mb-4 mt-4">没有账户？赶紧创建一个吧！</p>
                            </div>

<!--                            <form class="form-horizontal mt-4" action="index.html">-->

                                <div class="form-group">
                                    <div class="col-12">
                                        <label for="userid">用户名</label>
                                        <input class="form-control" type="text" required="" id="userid" placeholder="请输入用户名">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-12">
                                        <label for="nickname">昵称</label>
                                        <input class="form-control" type="text" required="" id="nickname" placeholder="请输入昵称">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-12">
                                        <label for="password">密码</label>
                                        <input class="form-control" type="password" required="" id="password" placeholder="请输入密码">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label font-weight-normal" for="customCheck1">I accept <a href="#" class="text-primary">Terms and Conditions</a></label>
                                    </div>
                                </div>

                                <div class="form-group text-center mt-3">
                                    <div class="col-12">
                                        <button onclick="registerUser()" id="loading-btn" type="submit"><span>注册</span></button>
                                    </div>
                                </div>

                                <div class="form-group text-center mt-3 mb-2">
                                    <div class="col-12">
                                        <a href="/user/login" class="text-muted">Already have account?</a>
                                    </div>
                                </div>

<!--                            </form>-->

                        </div>

                    </div>

                </div>
            </div>
            <!-- end row -->
        </div>
    </div>

    <script>
        function registerUser(){
            $.ajax({
                url: "/user/register/check",
                type: 'GET',
                data: {
                    userid: $('#userid').val(),
                    nickname: $('#nickname').val(),
                    password: $('#password').val()
                },
                contentType: 'application/json;charset=utf-8',
                dataType: "text",
                success: function(data){
                    if(data == "success") {
                        alert("注册成功！");
                        window.location.href = "/user/login";
                    }else {
                        alert("注册失败！请联系管理员！");
                        // 页面刷新
                        window.location.reload();
                    }
                },
                error: function (xhr, textStatus, errorThrown) {
                    /*错误信息处理*/
                    alert("进入error---");
                    alert("状态码：" + xhr.status);
                    alert("状态:"+ xhr.readyState);//当前状态,0-未初始化，1-正在载入，2-已经载入，3-数据进行交互，4-完成。
                    alert("错误信息:"+ xhr.statusText );
                    alert("返回响应信息："+ xhr.responseText );//这里是详细的信息
                    alert("请求状态："+textStatus);
                    alert(errorThrown);
                    alert("请求失败");
                },
            });
        }
    </script>

    <!-- jQuery  -->
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script th:src="@{/static/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/static/js/jquery.slimscroll.js}"></script>
    <script th:src="@{/static/js/waves.min.js}"></script>

    <script th:src="@{/static/js/apexcharts.min.js}"></script>
    <script th:src="@{/static/js/bootstrap-datepicker.min.js}"></script>

    <!-- App js -->
    <script th:src="@{/static/js/app.js}"></script>

</body>
<style>
    #loading-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 35px;
        width: 80%;
        margin-left: 10%;
    }
    button {
        background: transparent;
        border: 0;
        border-radius: 0;
        text-transform: uppercase;
        font-weight: bold;
        font-size: 15px;
        padding: 15px 50px;
        position: relative;
    }
    button:before {
        transition: all 0.8s cubic-bezier(0.7, -0.5, 0.2, 2);
        content: '';
        width: 1%;
        height: 100%;
        background: #ff5964;
        position: absolute;
        top: 0;
        left: 0;
    }
    button span {
        mix-blend-mode: darken;
    }
    button:hover:before {
        background: #ff5964;
        width: 100%;
    }
</style>
</html>
