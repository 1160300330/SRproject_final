<!--<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>-->
<!--<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>-->
<html>
<head>
    <title>购买记录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <link th:href="@{/static/css/bootstrap-datepicker.min.css}" rel="stylesheet">

    <!-- DataTables -->
    <link th:href="@{/static/css/dataTables.bootstrap4.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/static/css/buttons.bootstrap4.min.css}" rel="stylesheet" type="text/css">

    <!-- Responsive datatable examples -->
    <link th:href="@{/static/css/responsive.bootstrap4.min.css}" rel="stylesheet" type="text/css">

    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/static/css/metismenu.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/static/css/icons.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/static/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container">

    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>已购买股票列表</small>
                </h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 column">
<!--            <a class="btn btn-primary" href="${pageContext.request.contextPath}/book/toAddBook">新增</a>-->
            <button type="button" href="/user/trade/enter" class="btn btn-outline-primary waves-effect waves-light">买入</button>
            <button type="button" href="/user/trade/back" class="btn btn-outline-secondary waves-effect">卖出</button>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>股票编号</th>
                    <th>持股数量</th>
                </tr>
                </thead>

                <tbody>
                <c:forEach var="trade" items="${requestScope.get('trades')}">
                    <tr>
                        <td>${trade.getStockid()}</td>
                        <td>${trade.getAmount()}</td>
                        <td>
                        </td>
                    </tr>
                </c:forEach>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/static/js/jquery.slimscroll.js}"></script>
<script th:src="@{/static/js/waves.min.js}"></script>

<script th:src="@{/static/js/apexcharts.min.js}"></script>
<script th:src="@{/static/js/bootstrap-datepicker.min.js}"></script>

<!-- Required datatable js -->
<script th:src="@{/static/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/static/js/dataTables.bootstrap4.min.js}"></script>
<!-- Buttons examples -->
<script th:src="@{/static/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/static/js/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/static/js/jszip.min.js}"></script>
<script th:src="@{/static/js/pdfmake.min.js}"></script>
<script th:src="@{/static/js/vfs_fonts.js}"></script>
<script th:src="@{/static/js/buttons.html5.min.js}"></script>
<script th:src="@{/static/js/buttons.print.min.js}"></script>
<script th:src="@{/static/js/buttons.colVis.min.js}"></script>
<!-- Responsive examples -->
<script th:src="@{/static/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/static/js/responsive.bootstrap4.min.js}"></script>

<!-- Datatable init js -->
<script th:src="@{/static/js/datatables.init.js}"></script>

<!-- App js -->
<script th:src="@{/static/js/app.js}"></script>
</html>
